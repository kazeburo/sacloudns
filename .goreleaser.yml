builds:
  - binary: sacloudns
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -w -s -X main.version={{.Version}}
archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
release:
  github:
    owner: kazeburo
    name: sacloudns
brews:
  - description: "increments version (git tag) numbers simply"
    tap:
      owner: kazeburo
      name: homebrew-tap
    homepage: "https://github.com/kazeburo/sacloudns"
    install: |
      bin.install "sacloudns"
  